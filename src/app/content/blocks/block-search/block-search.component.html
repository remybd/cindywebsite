<div class="search-list-images" *ngIf="search">
  <p *ngIf="search && search.legend" class="search-legend">
    {{ search.legend }}
  </p>
  <div class="search-images-container">
    <ng-container *ngFor="let img of search.imageList">
      <img *ngIf="img.url" class="search-image" [src]="img.url" [alt]="search.legend">
    </ng-container>
  </div>
</div>
