<ng-container *ngIf="video">
  <video *ngIf="video.url && video.type" preload="metadata"
         controls class="video"
         [loop]="video.loop" [autoplay]="video.loop">
    <source [src]="video.url"  [type]="video.type">
    Sorry, your browser doesn't support embedded videos.
  </video>
  <p *ngIf="video.legend" class="content-video-subtitle">
    {{ video.legend }}
  </p>
</ng-container>
