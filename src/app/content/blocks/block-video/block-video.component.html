<video controls class="video" *ngIf="video && video.url && video.type" preload="metadata"
       [loop]="video.loop" [autoplay]="video.loop">
  <source [src]="video.url"  [type]="video.type">
  Sorry, your browser doesn't support embedded videos.
</video>
<p *ngIf="video && video.legend" class="content-video-subtitle">
  {{ video.legend }}
</p>
