@if (content && content.posts.length > 0) {
  <div class="content-container" (swipeRight)="swipeRight()" (swipeLeft)="swipeLeft()">
    <div class="content-list-blocks">
      <app-sc-post-content-carousel [posts]="content.posts"></app-sc-post-content-carousel>
    </div>

    <app-content-footer [content]="content" backRoute="/home/social-media"></app-content-footer>
  </div>
}
